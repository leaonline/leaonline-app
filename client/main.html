<head>
    <title>leaonline-app</title>
</head>

<body>
<h1>Cordova Testing</h1>
<div>
    <span>foo:</span>
    <span>{{barValue}}</span>
</div>

<button class="add-button">add</button>

<div>
    <span>Docs:</span>
    <span>{{docsCount}}</span>
</div>

<ul>
    {{#each doc in allDocs}}
        <li>
            <div>{{doc._id}}</div>
            <div>{{doc.name}}</div>
            <div>{{doc.value}}</div>
            <button class="remove-button" data-id="{{doc._id}}">-</button>
        </li>
    {{/each}}
</ul>


</body>
